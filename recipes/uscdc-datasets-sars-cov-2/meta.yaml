{% set name = "uscdc-datasets-sars-cov-2" %}
{% set version = "0.6.1" %}
{% set hash = "7650fe99d72b1045e2b2ca7e94bbadd4f1e6fa1ce5675822b928647bd287b25a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CDCgov/datasets-sars-cov-2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - make
    - entrez-direct
    - sra-tools
    - wget
    - coreutils

test:
  commands:
    - GenFSGopher.pl --version

about:
  home: https://github.com/CDCgov/datasets-sars-cov-2
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Benchmark datasets for WGS analysis of SARS-CoV-2'
